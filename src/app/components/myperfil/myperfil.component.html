<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1">
  <link rel="shortcut icon" href="https://r.mobirisesite.com/1458871/assets/images/photo-1521714161819-15534968fc5f.jpeg" type="image/x-icon">
  <meta name="description" content="Desarrolla una moderna aplicación web en Angular standalone, conectada a Firebase, para gestionar cursos virtuales.">
  <title>EduSmart - Gestión de Cursos Virtuales</title>

  <!-- Estilos Mobirise y Bootstrap -->
  <link rel="stylesheet" href="https://r.mobirisesite.com/1458871/assets/web/assets/mobirise-icons2/mobirise2.css">
  <link rel="stylesheet" href="https://r.mobirisesite.com/1458871/assets/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://r.mobirisesite.com/1458871/assets/parallax/jarallax.css">
  <link rel="stylesheet" href="https://r.mobirisesite.com/1458871/assets/dropdown/css/style.css">
  <link rel="stylesheet" href="https://r.mobirisesite.com/1458871/assets/socicon/css/styles.css">
  <link rel="stylesheet" href="https://r.mobirisesite.com/1458871/assets/theme/css/style.css">
  <link rel="stylesheet" href="https://r.mobirisesite.com/1458871/assets/css/mbr-additional.css">

  <!-- Fuente -->
  <link rel="preload" href="https://fonts.googleapis.com/css2?family=Source+Serif+4:wght@400;700&display=swap" as="style" onload="this.onload=null;this.rel='stylesheet'">
  <noscript><link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Source+Serif+4:wght@400;700&display=swap"></noscript>
</head>  

<body>
<div class="container mt-5" *ngIf="!cargando; else loading">
  <div class="card shadow">
    <div class="card-header bg-primary text-white">
      <h4>Mi Perfil</h4>
    </div>
    <div class="card-body">
      <p><strong>Nombre:</strong> {{ usuario?.nombre }}</p>
      <p><strong>Correo electrónico:</strong> {{ usuario?.email }}</p>
      <p><strong>Rol:</strong> {{ usuario?.rol }}</p>
      <p><strong>Registrado el:</strong> {{ usuario?.fechaRegistro | date: 'longDate' }}</p>

    </div>
  </div>
</div>

<ng-template #loading>
  <div class="text-center mt-5">
    <div class="spinner-border text-primary" role="status"></div>
    <p class="mt-3">Cargando perfil...</p>
  </div>
</ng-template>

</body>
</html>
