<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, minimum-scale=1"
    />
    <link
      rel="shortcut icon"
      href="https://r.mobirisesite.com/1458871/assets/images/photo-1521714161819-15534968fc5f.jpeg"
      type="image/x-icon"
    />
    <meta
      name="description"
      content="Desarrolla una moderna aplicación web en Angular standalone, conectada a Firebase, para gestionar cursos virtuales."
    />
    <title>EduSmart - Gestión de Cursos Virtuales</title>

    <!-- Estilos Mobirise y Bootstrap -->
    <link
      rel="stylesheet"
      href="https://r.mobirisesite.com/1458871/assets/web/assets/mobirise-icons2/mobirise2.css"
    />
    <link
      rel="stylesheet"
      href="https://r.mobirisesite.com/1458871/assets/bootstrap/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://r.mobirisesite.com/1458871/assets/parallax/jarallax.css"
    />
    <link
      rel="stylesheet"
      href="https://r.mobirisesite.com/1458871/assets/dropdown/css/style.css"
    />
    <link
      rel="stylesheet"
      href="https://r.mobirisesite.com/1458871/assets/socicon/css/styles.css"
    />
    <link
      rel="stylesheet"
      href="https://r.mobirisesite.com/1458871/assets/theme/css/style.css"
    />
    <link
      rel="stylesheet"
      href="https://r.mobirisesite.com/1458871/assets/css/mbr-additional.css"
    />

    <!-- Fuente -->
    <link
      rel="preload"
      href="https://fonts.googleapis.com/css2?family=Source+Serif+4:wght@400;700&display=swap"
      as="style"
      onload="this.onload=null;this.rel='stylesheet'"
    />
    <noscript
      ><link
        rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Source+Serif+4:wght@400;700&display=swap"
    /></noscript>
  </head>

  <body>
    <div class="container py-5" *ngIf="usuario; else loading">
      <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
          <div class="card profile-card p-4">
            <div class="text-center">
              <img
                [src]="
                  usuario.fotoUrl ||
                  'https://via.placeholder.com/120?text=Avatar'
                "
                alt="Avatar"
                class="avatar mb-3"
              />
              <h4 class="fw-bold mb-0">{{ usuario.nombre }}</h4>
              <div class="uid-box mt-1">UID: {{ usuario.uid }}</div>
              <p class="text-muted mt-2">
                Miembro desde el
                <strong>{{
                  usuario.fechaRegistro | date : "dd/MM/yyyy"
                }}</strong>
              </p>
            </div>

            <hr class="my-4" />

            <div class="mb-3">
              <p class="info-label mb-1">
                <i class="bi bi-person-fill me-2"></i>Nombre
              </p>
              <p class="info-value">{{ usuario.nombre }}</p>
            </div>

            <div class="mb-3">
              <p class="info-label mb-1">
                <i class="bi bi-envelope-fill me-2"></i>Email
              </p>
              <p class="info-value">{{ usuario.email }}</p>
            </div>

            <div class="mb-3">
              <p class="info-label mb-1">
                <i class="bi bi-person-badge-fill me-2"></i>Rol
              </p>
              <p class="info-value text-capitalize">{{ usuario.rol }}</p>
            </div>

            <hr class="my-4" />

            <div class="d-grid gap-2">
              <button class="option-btn">
                <i class="bi bi-pencil-square me-2"></i>Editar perfil
              </button>
              <button class="option-btn">
                <i class="bi bi-key-fill me-2"></i>Cambiar contraseña
              </button>
              <button class="option-btn text-danger">
                <i class="bi bi-trash-fill me-2"></i>Eliminar cuenta
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <ng-template #loading>
      <div class="text-center py-5">
        <div class="spinner-border text-primary" role="status"></div>
        <p class="mt-3">Cargando perfil...</p>
      </div>
    </ng-template>
  </body>
</html>
