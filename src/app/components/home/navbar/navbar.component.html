<section class="menu cid-uKbbFziYxE">
  <nav class="navbar navbar-dropdown navbar-fixed-top navbar-expand-lg">
    <div class="container">
      <div class="navbar-brand">
        <span class="navbar-logo">
          <a routerLink="/">
            <img
              src="https://r.mobirisesite.com/1458871/assets/images/photo-1521714161819-15534968fc5f.jpeg"
              alt=""
              style="height: 4.3rem"
            />
          </a>
        </span>
        <span class="navbar-caption-wrap">
          <a
            class="navbar-caption text-black display-4"
            (click)="onRedirectToHome()"
          >
            EduSmart
          </a>
        </span>
      </div>

      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarSupportedContent"
      >
        <div class="hamburger">
          <span></span><span></span><span></span><span></span>
        </div>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav nav-dropdown" data-app-modern-menu="true">
          <li class="nav-item">
            <a
              class="nav-link link text-black display-4"
              (click)="onRedirectToCursos()"
              >Cursos</a
            >
          </li>
          <li class="nav-item">
            <a
              class="nav-link link text-black display-4"
              (click)="onRedirectToProfesores()"
              >Profesores</a
            >
          </li>

          <!-- Mostrar "Mi perfil" solo si hay usuario autenticado -->
          <li
            class="nav-item"
            *ngIf="usuario$ | async as usuario"
          >
            <a
              class="nav-link link text-black display-4"
              (click)="onRedirectToPerfil()"
              >Mi perfil</a
            >
          </li>
        </ul>

        <!-- Mostrar "Acceder" si NO hay usuario -->
        <div
          class="navbar-buttons mbr-section-btn"
          *ngIf="!(usuario$ | async)"
        >
          <a class="btn btn-primary display-4" (click)="onRedirectToSignIn()"
            >Acceder</a
          >
        </div>

        <!-- Mostrar "Cerrar sesión" si HAY usuario -->
        <div
          class="navbar-buttons mbr-section-btn"
          *ngIf="usuario$ | async"
        >
          <a class="btn btn-danger display-4" (click)="onLogout()"
            >Cerrar sesión</a
          >
        </div>
      </div>
    </div>
  </nav>
</section>
