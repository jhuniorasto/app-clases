<div class="container mt-5">
    <h2 class="mb-4 text-center">Bienvenido a la Plataforma de Cursos</h2>
  
    <div class="d-flex justify-content-between mb-3">
      <div>
        <h5>Cursos disponibles</h5>
      </div>
      <div>
        <button class="btn btn-outline-primary" (click)="logout()">Cerrar sesi√≥n</button>
      </div>
    </div>
  
    <div class="row" *ngIf="courses?.length; else noCourses">
      <div class="col-md-4 mb-4" *ngFor="let course of courses">
        <div class="card h-100 shadow-sm">
          <img [src]="course.imageUrl" class="card-img-top" alt="Imagen del curso">
          <div class="card-body d-flex flex-column">
            <h5 class="card-title">{{ course.title }}</h5>
            <p class="card-text text-muted">{{ course.description }}</p>
            <span class="badge bg-info text-dark mb-2">{{ course.category }}</span>
            <a  class="mt-auto btn btn-primary">Ver Curso</a>
          </div>
        </div>
      </div>
    </div>
  
    <ng-template #noCourses>
      <div class="alert alert-info text-center">No hay cursos disponibles por el momento.</div>
    </ng-template>
  </div>
