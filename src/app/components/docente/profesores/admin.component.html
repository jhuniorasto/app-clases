<!-- Gestión de Profesores (component template) -->
<div class="profesores-root container"> 
  <div class="d-flex align-items-center justify-content-between mt-5 mb-3">
    <h3 class="display-5 mb-0"><strong>Gestión de Profesores</strong></h3>
    <div class="d-flex gap-2 align-items-center">
        <input #search type="search" class="form-control form-control-sm search-input" placeholder="Buscar profesor..." (input)="onBuscar(search.value)" />
      <button class="btn btn-primary btn-sm" (click)="agregarProfesor()">Agregar Profesor</button>
    </div>
  </div>

  <div class="profesores-grid">
      <div class="profesor-card" *ngFor="let profesor of filteredProfesores">
      <div class="profesor-top">
        <img [src]="profesor.imagenUrl || 'https://via.placeholder.com/150'" alt="avatar" class="avatar" />
      </div>
      <div class="profesor-body">
        <h5 class="profesor-nombre">{{ profesor.nombre }}</h5>
        <div class="profesor-meta small text-muted">Edad: {{ profesor.edad }} • Curso: {{ profesor.curso }}</div>
      </div>
      <div class="profesor-actions">
        <button class="btn btn-sm btn-outline-primary" (click)="abrirModalEditar(profesor)">Modificar</button>
        <button class="btn btn-sm btn-outline-danger" (click)="eliminarProfesor(profesor.id)">Eliminar</button>
      </div>
    </div>
  </div>

  <!-- Modal agregar profesor -->
  <div class="modal-overlay" *ngIf="mostrarModal">
    <div class="modal-content">
      <h4 class="modal-title">Agregar Profesor</h4>

      <input class="form-control mb-2" [(ngModel)]="profesorForm.nombre" placeholder="Nombre del profesor" />
      <input class="form-control mb-2" type="number" [(ngModel)]="profesorForm.edad" placeholder="Edad" />
      <input class="form-control mb-3" [(ngModel)]="profesorForm.curso" placeholder="Curso que imparte" />

      <div class="modal-buttons text-end">
        <button class="btn btn-primary btn-sm" (click)="confirmarAgregarProfesor()">Guardar</button>
        <button class="btn btn-outline-secondary btn-sm ms-2" (click)="cerrarModal()">Cancelar</button>
      </div>
    </div>
  </div>

  <!-- Modal editar profesor -->
  <div class="modal-overlay" *ngIf="mostrarModalEditar">
    <div class="modal-content">
      <h4 class="modal-title">Editar Profesor</h4>

      <input class="form-control mb-2" [(ngModel)]="profesorEditado.nombre" placeholder="Nombre" />
      <input class="form-control mb-2" type="number" [(ngModel)]="profesorEditado.edad" placeholder="Edad" />
      <input class="form-control mb-3" [(ngModel)]="profesorEditado.curso" placeholder="Curso" />

      <div class="modal-buttons text-end">
        <button class="btn btn-success btn-sm" (click)="confirmarEdicion()">Guardar cambios</button>
        <button class="btn btn-outline-secondary btn-sm ms-2" (click)="cerrarModalEditar()">Cancelar</button>
      </div>
    </div>
  </div>
</div>
