<div class="comentarios">
  <h5 class="mb-3">ðŸ’¬ Comentarios</h5>

  <!-- âœ… Textarea fijo arriba -->
  <div class="mb-3">
    <textarea
      class="form-control"
      [(ngModel)]="nuevoComentario"
      rows="3"
      placeholder="Escribe un comentario..."
    ></textarea>
    <button class="btn btn-primary btn-sm mt-2" (click)="enviarComentario()">Publicar</button>
  </div>

  <!-- âœ… Comentarios con scroll -->
  <div class="comentarios-scrollbox">
    <div *ngIf="comentarios$ | async as comentarios">
      <div *ngIf="comentarios.length === 0" class="text-muted mb-3">
        AÃºn no hay comentarios.
      </div>

      <div *ngFor="let c of comentarios" class="border-bottom pb-2 mb-2">
        <strong>{{ c.usuarioNombre }}</strong>
        <div class="small text-muted">{{ c.fecha | date:'short' }}</div>
        <p class="mb-1">{{ c.contenido }}</p>
      </div>
    </div>
  </div>
</div>
